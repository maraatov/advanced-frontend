name: testing, building
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  # This workflow contains a job called "integration"
  integration:
    # The runners that the job will run on
    runs-on: "ubuntu-latest"
    # A strategy that defines different variations of an environment to run each job in.
    strategy:
      matrix:
        node-version: [ 16.x ]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: install dependencies
        uses: npm i
      - name: build prod
        uses: npm run build:prod
      - name: check eslint
        uses: npm i lint:ts
      - name: check unit tests
        uses: npm run unit
